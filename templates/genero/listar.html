
<h2>Lista de Gêneros</h2>
<a href="{% url 'genero:genero_criar' %}" class="btn btn-primary">Adicionar Gênero</a>

<table class="table table-striped mt-3">
	<thead>
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Ações</th>
		</tr>
	</thead>
	<tbody>
		{% for genero in generos %}
		<tr>
			<td>{{ genero.id }}</td>
			<td>{{ genero.nome }}</td>
			<td>
				<a href="{% url 'genero:genero_detalhes' genero.id %}" class="btn btn-info btn-sm">Ver</a>
				<a href="{% url 'genero:genero_editar' genero.id %}" class="btn btn-warning btn-sm">Editar</a>
				<a href="{% url 'genero:genero_excluir' genero.id %}" class="btn btn-danger btn-sm">Excluir</a>
			</td>
		</tr>
		{% empty %}
		<tr>
			<td colspan="3">Nenhum gênero cadastrado.</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
