<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Excluir Tipo Sanguíneo</title>
</head>
<body>
	<h1>Excluir Tipo Sanguíneo</h1>
	<p>Tem certeza de que deseja excluir o tipo sanguíneo "<strong>{{ tipo }}</strong>"?</p>

	<form method="POST">
		{% csrf_token %}
		<button type="submit">Excluir</button>
	</form>

	<a href="{% url 'tipagem:tipagem_lista' %}">Cancelar</a>
</body>
</html>
