<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Tipo Sanguíneo</title>
</head>
<body>
	<h1>{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Tipo Sanguíneo</h1>

	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Salvar</button>
	</form>

	<a href="{% url 'tipagem:tipagem_lista' %}">Voltar para a Lista</a>
</body>
</html>
